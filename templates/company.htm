<h1>Company</h1>

<div class="container">
        <button ng-click="moveBack()">back</button> Displaying {{begin}} - {{begin + limit}}
        <button ng-click="moveForward()">forward</button>
    <table class="table table-bordered table-striped table-hover" >
        <tbody >
            <tr>
                <th>
                    Company
                </th>
                <th>
                    Count
                </th>
            </tr>
            <tr ng-repeat="x in companynew | orderBy: '-count' | limitTo:limit:begin">
                  <td >
                      {{x.name}}
                  </td>
              <td >
                  {{x.count}}
              </td>
        </tr>
        </tbody>
    </table>
</div>
